{% extends 'base.html' %}
{% block content %}
<h2>Your Profile</h2>
<form method="post">
    {% csrf_token %}
    <label for="email">Email:</label>
    <input type="email" name="email" value="{{ request.user.email }}">
    <button type="submit">Update Profile</button>
</form>
{% endblock %}


<h1>Profile of {{ user.username }}</h1>

    {% csrf_token %}

</form>
